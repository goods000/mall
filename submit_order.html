	<!-- 放支付密码 -->
	<div id="pay_pwd" style="display: none;"></div>
	
		<script src="js/check.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
		//	输入特殊字符给删除
			function stripscript(con) { 
			    return con.replace(/<script.*?>.*?<\/script>/ig, '');  
			}  
			
			//不让输入特殊字符
			function cleanSpelChar(th){
		    if(/["'<>%;)(&+]/.test(th.value)){
		          $(th).val(th.value.replace(/["'<>%;)(&+]/,""));
		    }
		   }
		   
			$(".payBtn").click(function(){
				// 显示支付密码
				$("#pay_pwd").css("display",'block');
				$(".maskBox").css("display",'block');
				// 生成支付密码
				let payPassword = createPayPassword({
					title:'',
					prices:'',
					priceUnit:'',
					activeDom:'#pay_pwd',
					onInputCompletion(){
						console.log("pay_pwd:"+ document.getElementById('pwdInput').value);
						payPassword.clearAll() 		//输入完成清除支付密码
						$("#pay_pwd").css("display",'none');
						$(".maskBox").css("display",'none');
						
						// 判断密码成功后
						mui.alert("",'支付成功','确定' ,function() {
							window.location.href = "";
						});
					}
				});	
			})
			
		</script>
